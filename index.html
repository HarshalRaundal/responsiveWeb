<!DOCTYPE html>
<html lang="en">
<head>
    <title>Responsive design</title>
    <link rel="styleSheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

                        </article>
                        
                        <article>
                            <img src="images\g2.png" alt="gamer boy">

                            <img src="images\g1.png" alt="gamer boy">

                        </article>

                </section>
            </section>

            <section class="game">
                <img src="images\g3.jfif" alt="gamer boy">
                <div >
                    OUTRIDERS
                    OUT NOW<br>
                    Get OUTRIDERS<br> and discover the hostile planet of Enoch
                    <br>
                    Borderlands 3<br>

                    Borderlands 3 gets even bigger with a raid boss, added story missions, Vault Cards, and more.
                </div>
                    
            </section>
  
        </section>

        
    </section>

    <audio><source src= "tink.wav"></audio>
